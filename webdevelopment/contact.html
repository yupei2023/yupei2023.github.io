      <section class="contact-form">
        <h1>Contact Me</h1>
        <form action="mailto:yupei.duan@missouri.edu?Subject=Website%20Contact" method="post" enctype="text/plain">
          
          <label for="first-name">First Name:</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Enter your first name"
            required
            autofocus>

          <label for="last-name">Last Name:</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Enter your last name"
            required>

          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required>

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Type your message here..."
            required></textarea>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>
